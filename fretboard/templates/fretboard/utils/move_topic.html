{% extends "fretboard/base.html" %}
{% block content %}
  <h1>Move Topic</h1>
  <h2>Select a forum to which the topic "{{ topic.name }}" should be moved:</h2>
  <form method="post" action=".">
     <select name="forum">
         {% for f in forums %}
             <option value="{{ f.id }}">{{ f.forum_name }}</option>
         {% endfor %}
    </select>
    <input type="submit" value="Move Topic" />
  </form>
{% endblock %}
